<div class="container">
    <h2>Shopping Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.price | currency }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ (item.product.price * item.quantity) | currency }}</td>
          <td>
            <button (click)="removeFromCart(item)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>Total: {{ calculateTotal() | currency }}</p>
</div>
